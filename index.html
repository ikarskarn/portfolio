<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan+2&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Marc Tucker's Portfolio</title>
    <meta name="description" content="A Portfolio Site for Marc Tucker">
</head>
<body>
    <main>
        <header>
            <div class="header-left">
                <button type="button" class="logo">Logo</button>
            </div>
            <div class="header-center">
                <h1>Marc Tucker</h1>
            </div>
            <div class="header-right">
                <ul id="switch-mode">
                    <li><button type="button" class="mode-casual">Switch Mode</button></li>
                    <li>current: casual</li>
                </ul>
            </div>
        </header>
        
        <section class="hero">
            <div class="name">
                <h2>Marc Tucker</h2>
            </div>
            <div class="profile-photo"><p>Placeholder Image</p></div>
            <div class="skill-list">
                <ul class="skill-list">
                    <li>Full Stack Engineer</li>
                    <li>Game Developer</li>
                    <li>Game Player</li>
                    <li>Theatre Nerd</li>
                    <li>and Coffee Enthusiast</li>
                </ul>
            </div>
        </section>

        <section class="page-links">
            <button type="button" class="portfolio-link">Portfolio</button>
            <button type="button" class="aboutMe-link">About Me</button>
        </section>
    </main>
</body>
</html>
